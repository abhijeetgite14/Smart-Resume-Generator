<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Fill Your Resume Details</title>
</head>
<body>

<div class="container">
    <h1>📝 Fill in Your Resume Details</h1>

    <form action="/create" method="POST">

        <input type="text" name="name" placeholder="Your full name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="tel" name="phone" placeholder="Your phone number" required>
        <textarea name="objective" placeholder="Your objective" required></textarea>
        <input type="text" name="experience" placeholder="Experience (Company - Role - Years)" required>
        <input type="text" name="skills" placeholder="Skills (e.g., Python, Flask, HTML)" required>
        <input type="text" name="education" placeholder="Education (Degree - Institution - Year)" required>

        <button type="submit">Generate Resume</button>
    </form>

    <button id="darkModeToggle">🌙 Dark Mode</button>

</div>

<script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
</script>

</body>
</html>
